#     "max-chunk-size-512",
#     "branching-factor-3",
#     "align-4",
#     "crc",
#     "defmt",
# ] }
# embedded-storage = { version = "0.3.1" }
# # # For ekv
# embassy-sync-06 = { package = "embassy-sync", version = "0.6.0", features = [
#     "defmt",
# ] }
serde = { version = "1.0", default-features = false, features = ["derive"] }
postcard = { version = "1.1", features = ["defmt", "use-defmt"] }
# esp-storage = { version = "0.8.0", features = ["defmt", "esp32c6"] }
veml7700 = { version = "*" }
sht4x = { version = "*", features = ["defmt"] }
bmp390 = { version = "0.4.0", default-features = false, features = [
    "embassy-time",
    "sync",
] }
uom = { version = "0.36.0", default-features = false, features = ["f32", "si"] }
trouble-host = { version = "0.5.0", default-features = false, features = [
    "gatt",
    "peripheral",
    "central",
    "derive",
    "default-packet-pool-mtu-255",
    "trouble-host-macros",
] }

[features]
esp32s3 = ["esp-hal/esp32s3", "esp-radio/esp32s3"]
esp32c6 = ["esp-hal/esp32c6", "esp-radio/esp32c6"]
