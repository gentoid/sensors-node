[package]
edition = "2024"
name = "sensors_node_core"

[dependencies]
esp-hal = { version = "~1.0", features = ["defmt", "unstable"] }

embassy-executor = { version = "0.9.1", features = ["defmt"] }
embassy-time = { version = "0.5.0", features = ["defmt"] }
embassy-net = { version = "0.8.0", features = [
    "defmt",
    "dhcpv4",
    "medium-ethernet",
    "tcp",
    "udp",
] }
static_cell = "2.1.1"
heapless = { version = "0.8.0" }

defmt = "1.0.1"
esp-radio = { version = "0.17.0", features = [
    "ble",
    "coex",
    "defmt",
    "esp-alloc",
    "smoltcp",
    "unstable",
    "wifi",
] }
esp-alloc = { version = "0.9.0", features = ["defmt"] }
smoltcp = { version = "0.12.0", default-features = false, features = [
    "defmt",
    "medium-ethernet",
    "multicast",
    "proto-dhcpv4",
    "proto-dns",
    "proto-ipv4",
    "socket-dns",
    "socket-icmp",
    "socket-raw",
    "socket-tcp",
    "socket-udp",
] }

bh1750 = "*"
bme680 = { git = "https://github.com/marcelbuesing/bme680", rev = "838d1eaeb14be76a8d325eafd7e0896299aa9e68" }
embedded-hal-bus = "0.3.0"

rust-mqtt = { version = "*", features = ["v5", "defmt"] }
embassy-sync = { version = "0.7.2", features = ["defmt"] }
embassy-futures = { version = "0.1.2", features = ["defmt"] }
# ekv = { version = "1.0.0", features = [
